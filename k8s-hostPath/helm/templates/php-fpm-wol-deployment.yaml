  name: php-fpm-wol
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: php-fpm-wol
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --chart --volumes hostPath
        kompose.version: 1.21.0 (HEAD)
