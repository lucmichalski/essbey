          name: php-fpm-wol-hostpath1
          readOnly: true
      hostname: php-fpm
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - hostPath:
          path: /src/config/traefik/certs/lucio.home.pem
        name: php-fpm-wol-hostpath0
