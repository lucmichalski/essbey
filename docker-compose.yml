version: '3'

services:

  samba:
    container_name: samba
    image: dperson/samba
    domainname: ${DOMAIN_NAME}
    command: '-s "shared;/mount;yes;no;yes;all;none"'
    restart: unless-stopped
    ports:
      - "139:139"
      - "445:445"
    volumes:
      - ${DATA_PATH}:/mount
    networks:
      - discovery
    dns:
      - 10.0.0.2

  traefik:
    container_name: traefik
    domainname: ${DOMAIN_NAME}
    image: traefik
    restart: unless-stopped
    # Note I opt to whitelist certain apps for exposure to traefik instead of auto discovery
    # use `--docker.exposedbydefault=true` if you don't want to have to do this
    command: "--api --docker"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIG_PATH}/traefik/traefik.toml:/traefik.toml
    networks:
      - discovery
    dns:
      - 10.0.0.2
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:traefik.shokohsc.duckdns.org"
      - "traefik.backend=traefik"
      - "traefik.port=8080"

  whoami:
    container_name: whoami
    image: emilevauge/whoami # A container that exposes an API to show its IP address
    domainname: ${DOMAIN_NAME}
    restart: unless-stopped
    networks:
      - discovery
    dns:
      - 10.0.0.2
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:whoami.shokohsc.duckdns.org"

  pihole:
    container_name: pihole
    domainname: ${DOMAIN_NAME}
    cap_add:
      - net_admin
    image: pihole/pihole:latest
    dns:
      - 127.0.0.1
      - 1.1.1.1
    ports:
      - '0.0.0.0:53:53/tcp'
      - '0.0.0.0:53:53/udp'
      - '0.0.0.0:67:67/udp'
    volumes:
    # run `touch ./pihole.log` first unless you like errors
    #  - ./pihole.log:/var/log/pihole.log
      - ${CONFIG_PATH}/pihole:/etc/pihole/
      - ${CONFIG_PATH}/dnsmasqd:/etc/dnsmasq.d/
    environment:
      ServerIP: 10.0.0.2
      PROXY_LOCATION: pihole
      VIRTUAL_HOST: ${PIHOLE_VIRTUAL_HOST}
      VIRTUAL_PORT: 80
      TZ: ${TZ}
      WEBPASSWORD: ${PIHOLE_PASSWORD}
      DNSMASQ_LISTENING: all
      INTERFACE: eth0
      DNS1: 185.187.240.11
      DNS2: 1.1.1.1
    restart: unless-stopped
    networks:
        discovery:
            ipv4_address: 10.0.0.2
    depends_on:
      - traefik
    labels:
       # required when using --docker.exposedbydefault=false
       - "traefik.enable=true"
       # https://www.techjunktrunk.com/docker/2017/11/03/traefik-default-server-catch-all/
       - "traefik.frontend.rule=HostRegexp:pihole.shokohsc.duckdns.org,{catchall:.*}"
       - "traefik.frontend.priority=1"
       - "traefik.backend=pihole"
       - "traefik.port=80"

  duckdns:
    container_name: duckdns
    image: linuxserver/duckdns
    domainname: ${DOMAIN_NAME}
    restart: unless-stopped
    environment:
      SUBDOMAINS: ${DUCKDNS_SUBDOMAINS}
      TOKEN: ${PUID}
      TZ: ${TIMEZONE}
    networks:
      - discovery
    depends_on:
      - pihole
    dns:
      - 10.0.0.2

  openvpn-as:
    container_name: openvpn-as
    image: linuxserver/openvpn-as
    domainname: ${DOMAIN_NAME}
    cap_add:
      - net_admin
    privileged: true
    restart: unless-stopped
    ports:
      - "1194:1194/udp"
      - "51413:51413/tcp"
      - "51413:51413/udp"
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
      INTERFACE: ${NIC_INTERFACE}
    volumes:
      - ${CONFIG_PATH}/openvpn:/config
      - /dev/net:/dev/net
    networks:
      - discovery
    dns:
      - 10.0.0.2
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:openvpn-as.shokohsc.duckdns.org"
      - "traefik.backend=openvpn-as"
      - "traefik.port=943"

  transmission:
    container_name: transmission
    image: linuxserver/transmission
    domainname: ${DOMAIN_NAME}
    restart: unless-stopped
    network_mode: "container:openvpn-as"
    volumes:
      - ${CONFIG_PATH}/transmission:/config
      - ${DATA_PATH}/transmission:/downloads
      - ${DATA_PATH}/transmission:/watch
    dns:
      - 10.0.0.2
    depends_on:
      - openvpn-as
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:transmission.shokohsc.duckdns.org"
      - "traefik.backend=transmission"
      - "traefik.port=9091"

  sabnzbd:
