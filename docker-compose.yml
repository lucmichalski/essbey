    domainname: ${DOMAIN_NAME}
    restart: unless-stopped
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
    volumes:
      - ${CONFIG_PATH}/sabnzbd:/config
      - ${DATA_PATH}:/downloads
    network_mode: "container:openvpn-as"
    dns:
      - 10.0.0.2
    depends_on:
      - openvpn-as
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:sabnzbd.shokohsc.duckdns.org"
      - "traefik.backend=sabnzbd"
      - "traefik.port=8080"

