        traefik.port: "80"
      creationTimestamp: null
      labels:
        io.kompose.service: nginx-comic
    spec:
      containers:
      - env:
        - name: PGID
        - name: PUID
        - name: TZ
        image: shokohsc/alpine-nginx
        name: nginx-comic
        resources: {}
        volumeMounts:
        - mountPath: /var/www/symfony
