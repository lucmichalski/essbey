apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -v -f docker-compose.yml
    kompose.version: 1.19.0 (f63a961c)
    traefik.docker.network: ""
    traefik.enable: "true"
    traefik.frontend.rule: Host:comics.
    traefik.port: "80"
  creationTimestamp: null
  labels:
    io.kompose.service: nginx-comic
  name: nginx-comic
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -v -f docker-compose.yml
        kompose.version: 1.19.0 (f63a961c)
        traefik.docker.network: ""
        traefik.enable: "true"
