apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes hostPath
    kompose.version: 1.21.0 (HEAD)
    traefik.enable: "true"
    traefik.frontend.rule: Host:plex.
    traefik.port: "32400"
  creationTimestamp: null
  labels:
    io.kompose.service: plex
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: plex
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath
        kompose.version: 1.21.0 (HEAD)
        traefik.enable: "true"
        traefik.frontend.rule: Host:plex.
        traefik.port: "32400"
      creationTimestamp: null
      labels:
        io.kompose.network/src_connected: "true"
        io.kompose.service: plex
    spec:
      containers:
      - env:
        - name: ADVERTISE_IP
        - name: PGID
        - name: PLEX_CLAIM
        - name: PUID
        - name: VERSION
          value: docker
        image: linuxserver/plex
        imagePullPolicy: ""
        name: plex
        ports:
        - containerPort: 32400
        - containerPort: 32400
          protocol: UDP
        - containerPort: 32469
        - containerPort: 32469
          protocol: UDP
        - containerPort: 5353
          protocol: UDP
        - containerPort: 1900
          protocol: UDP
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: plex-hostpath0
        - mountPath: /data/WD1To
          name: plex-hostpath1
        - mountPath: /data/WD2To
          name: plex-hostpath2
        - mountPath: /data/downloads
          name: plex-hostpath3
      hostname: plex
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - hostPath:
          path: /src/config/plex
        name: plex-hostpath0
      - hostPath:
          path: /src
        name: plex-hostpath1
      - hostPath:
          path: /src
        name: plex-hostpath2
      - hostPath:
          path: /src/download/complete
        name: plex-hostpath3
status: {}
