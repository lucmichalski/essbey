  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

  # Enabled Dashboard
  #
  # Optional
  # Default: true
  #
  # dashboard = false

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
[docker]

# Docker server endpoint. Can be a tcp or a unix socket endpoint.
#
# Required
# Default: "unix:///var/run/docker.sock"
#
# endpoint = "tcp://10.10.10.10:2375"

# Default domain used.
# Can be overridden by setting the "traefik.domain" label on a container.
#
# Optional
# Default: ""
#
domain = "shokohsc"

# Expose containers by default in traefik
#
# Optional
# Default: true
#
exposedByDefault = false

# If set to true invalid SSL certificates are accepted for backends.
# This disables detection of man-in-the-middle attacks so should only be used on secure backend networks.
#
# Optional
# Default: false
#
insecureSkipVerify = true

[file]
  watch = true

[backends]
  [backends.pihole]
    [backends.pihole.servers]
      [backends.pihole.servers.server0]
      url = "http://192.168.1.50"
      weight = 1
  [backends.routeur]
    [backends.routeur.servers]
      [backends.routeur.servers.server0]
      url = "http://192.168.1.1"
      weight = 1

[frontends]
  [frontends.pihole]
  entryPoints = ["http", "https"]
  backend = "pihole"
  passHostHeader = true
  [frontends.pihole.routes]
    [frontends.pihole.routes.route0]
      rule = "Host:pihole.shokohsc"
    [frontends.pihole.routes.route1]
      rule = "AddPrefix: /admin"
  [frontends.routeur]
  entryPoints = ["http", "https"]
  backend = "routeur"
  passHostHeader = true
  [frontends.routeur.routes]
    [frontends.routeur.routes.route0]
      rule = "Host:routeur.shokohsc"
