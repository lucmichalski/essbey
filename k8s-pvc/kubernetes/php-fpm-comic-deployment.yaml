apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: php-fpm-comic
  name: php-fpm-comic
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: php-fpm-comic
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/src_connected: "true"
        io.kompose.service: php-fpm-comic
    spec:
      containers:
      - env:
        - name: PGID
        - name: PUID
        - name: TZ
