apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (HEAD)
    traefik.docker.network: ""
    traefik.enable: "true"
    traefik.frontend.rule: Host:prometheus.
    traefik.port: "9090"
  creationTimestamp: null
  labels:
    io.kompose.service: prometheus
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: prometheus
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (HEAD)
        traefik.docker.network: ""
        traefik.enable: "true"
        traefik.frontend.rule: Host:prometheus.
        traefik.port: "9090"
      creationTimestamp: null
      labels:
        io.kompose.network/src_connected: "true"
        io.kompose.network/src_hidden: "true"
        io.kompose.service: prometheus
    spec:
      containers:
      - args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --storage.tsdb.retention.time=24h
        - --web.enable-lifecycle
        image: prom/prometheus
        imagePullPolicy: ""
        name: prometheus
        resources: {}
        volumeMounts:
        - mountPath: /etc/prometheus/
          name: prometheus-claim0
        - mountPath: /etc/ca/rootCA.pem
          name: prometheus-claim1
          readOnly: true
        - mountPath: /prometheus
          name: src-prometheus-data
      hostname: prometheus
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: prometheus-claim0
        persistentVolumeClaim:
          claimName: prometheus-claim0
      - name: prometheus-claim1
        persistentVolumeClaim:
          claimName: prometheus-claim1
          readOnly: true
      - name: src-prometheus-data
        persistentVolumeClaim:
          claimName: src-prometheus-data
status: {}
