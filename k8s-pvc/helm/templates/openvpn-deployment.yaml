apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --chart
    kompose.version: 1.21.0 (HEAD)
    traefik.enable: "false"
  creationTimestamp: null
  labels:
    io.kompose.service: openvpn
  name: openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openvpn
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --chart
        kompose.version: 1.21.0 (HEAD)
        traefik.enable: "false"
      creationTimestamp: null
      labels:
        io.kompose.network/src_connected: "true"
        io.kompose.service: openvpn
    spec:
      containers:
      - image: kylemanna/openvpn
        imagePullPolicy: ""
        name: openvpn
        ports:
        - containerPort: 1194
          protocol: UDP
        - containerPort: 5555
        resources: {}
        securityContext:
          capabilities:
            add:
            - net_admin
        tty: true
        volumeMounts:
        - mountPath: /etc/openvpn
          name: openvpn-claim0
      hostname: openvpn
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: openvpn-claim0
        persistentVolumeClaim:
          claimName: openvpn-claim0
status: {}
